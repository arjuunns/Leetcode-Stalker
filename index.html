<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCodeTracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="heading">
        <div class="container">
          <div class="box">
            <div class="title">
              <span class="block"></span>
              <h1>LeetCode<span></span></h1>
            </div>
            <div class="role">
              <div class="block"></div>
              <p>Tracker</p>
            </div>
          </div>
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="input" required="" />
        <label for="input" class="label">Enter UserName</label>
        <div class="underline"></div>
      </div>
      <button onclick="letsgo()">lets Stalk</button>

      <div class="questionlist">
        <ul id="add"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
